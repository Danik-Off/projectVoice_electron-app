name: Build and Release

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'package.json'
  workflow_dispatch:

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      version-changed: ${{ steps.check.outputs.changed }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Get current version
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION"

      - name: Check if version changed
        id: check
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          
          # ÐŸÑ‹Ñ‚Ð°ÐµÐ¼ÑÑ Ð¿Ð¾Ð»ÑƒÑ‡Ð¸Ñ‚ÑŒ Ð¿Ñ€ÐµÐ´Ñ‹Ð´ÑƒÑ‰ÑƒÑŽ Ð²ÐµÑ€ÑÐ¸ÑŽ Ð¸Ð· Ð¿Ñ€ÐµÐ´Ñ‹Ð´ÑƒÑ‰ÐµÐ³Ð¾ ÐºÐ¾Ð¼Ð¼Ð¸Ñ‚Ð°
          PREVIOUS_VERSION=""
          if git show HEAD~1:package.json > /dev/null 2>&1; then
            PREVIOUS_VERSION=$(git show HEAD~1:package.json | node -p "JSON.parse(require('fs').readFileSync(0, 'utf-8')).version" 2>/dev/null || echo "")
          fi
          
          # Ð•ÑÐ»Ð¸ Ð½Ðµ ÑƒÐ´Ð°Ð»Ð¾ÑÑŒ Ð¿Ð¾Ð»ÑƒÑ‡Ð¸Ñ‚ÑŒ Ð¸Ð· Ð¿Ñ€ÐµÐ´Ñ‹Ð´ÑƒÑ‰ÐµÐ³Ð¾ ÐºÐ¾Ð¼Ð¼Ð¸Ñ‚Ð°, Ð¿Ñ€Ð¾Ð²ÐµÑ€ÑÐµÐ¼ Ð¿Ð¾ÑÐ»ÐµÐ´Ð½Ð¸Ð¹ Ñ‚ÐµÐ³
          if [ -z "$PREVIOUS_VERSION" ]; then
            LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
            if [ -n "$LAST_TAG" ]; then
              PREVIOUS_VERSION=$(echo "$LAST_TAG" | sed 's/^v//')
            fi
          fi
          
          if [ "$CURRENT_VERSION" != "$PREVIOUS_VERSION" ] && [ -n "$PREVIOUS_VERSION" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "âœ… Version changed from $PREVIOUS_VERSION to $CURRENT_VERSION"
          elif [ -z "$PREVIOUS_VERSION" ]; then
            # Ð•ÑÐ»Ð¸ ÑÑ‚Ð¾ Ð¿ÐµÑ€Ð²Ñ‹Ð¹ Ñ€ÐµÐ»Ð¸Ð·, Ð²ÑÐµ Ñ€Ð°Ð²Ð½Ð¾ ÑÐ¾Ð·Ð´Ð°ÐµÐ¼ Ñ€ÐµÐ»Ð¸Ð·
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "âœ… First release detected: $CURRENT_VERSION"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ Version not changed: $CURRENT_VERSION"
          fi

  build-linux:
    needs: check-version
    if: needs.check-version.outputs.version-changed == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    continue-on-error: true
    outputs:
      success: ${{ steps.build.outputs.success || 'false' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application for Linux
        id: build
        continue-on-error: true
        run: |
          set +e
          if npm run build:linux; then
            echo "success=true" >> $GITHUB_OUTPUT
            echo "âœ… Linux build successful"
            exit 0
          else
            echo "success=false" >> $GITHUB_OUTPUT
            echo "âŒ Linux build failed"
            exit 1
          fi

      - name: Upload build artifacts (Linux)
        if: steps.build.outputs.success == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: build-linux-${{ needs.check-version.outputs.version }}
          path: build/*
          retention-days: 30
          if-no-files-found: warn

  build-windows:
    needs: check-version
    if: needs.check-version.outputs.version-changed == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: windows-latest
    continue-on-error: true
    outputs:
      success: ${{ steps.build.outputs.success || 'false' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application for Windows
        id: build
        shell: pwsh
        continue-on-error: true
        run: |
          $ErrorActionPreference = "Continue"
          try {
            npm run build:win
            if ($LASTEXITCODE -eq 0) {
              "success=true" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
              Write-Host "âœ… Windows build successful"
              exit 0
            } else {
              "success=false" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
              Write-Host "âŒ Windows build failed with exit code $LASTEXITCODE"
              exit 1
            }
          } catch {
            "success=false" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
            Write-Host "âŒ Windows build failed: $_"
            exit 1
          }

      - name: Upload build artifacts (Windows)
        if: steps.build.outputs.success == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: build-win-${{ needs.check-version.outputs.version }}
          path: build/*
          retention-days: 30
          if-no-files-found: warn

  create-release:
    needs: [check-version, build-linux, build-windows]
    if: |
      (needs.check-version.outputs.version-changed == 'true' || github.event_name == 'workflow_dispatch') &&
      (needs.build-linux.result == 'success' || needs.build-windows.result == 'success')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # ÐŸÐ¾Ð»ÑƒÑ‡Ð°ÐµÐ¼ Ð²ÑÑŽ Ð¸ÑÑ‚Ð¾Ñ€Ð¸ÑŽ Ð´Ð»Ñ Ð³ÐµÐ½ÐµÑ€Ð°Ñ†Ð¸Ð¸ changelog

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Generate release notes
        id: release-notes
        run: |
          node scripts/generate-release-notes.js > release-notes.md
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          cat release-notes.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: build-*
          merge-multiple: false

      - name: Organize artifacts by platform
        run: |
          mkdir -p release-files
          
          # ÐšÐ¾Ð¿Ð¸Ñ€ÑƒÐµÐ¼ Ñ„Ð°Ð¹Ð»Ñ‹ Ð¸Ð· Ð°Ñ€Ñ‚ÐµÑ„Ð°ÐºÑ‚Ð¾Ð² Linux
          if [ -d "artifacts/build-linux-${{ needs.check-version.outputs.version }}" ]; then
            echo "ðŸ“¦ Copying Linux artifacts..."
            find "artifacts/build-linux-${{ needs.check-version.outputs.version }}" -type f -exec cp {} release-files/ \;
          else
            echo "âš ï¸ Linux artifacts not found"
          fi
          
          # ÐšÐ¾Ð¿Ð¸Ñ€ÑƒÐµÐ¼ Ñ„Ð°Ð¹Ð»Ñ‹ Ð¸Ð· Ð°Ñ€Ñ‚ÐµÑ„Ð°ÐºÑ‚Ð¾Ð² Windows
          if [ -d "artifacts/build-win-${{ needs.check-version.outputs.version }}" ]; then
            echo "ðŸ“¦ Copying Windows artifacts..."
            find "artifacts/build-win-${{ needs.check-version.outputs.version }}" -type f -exec cp {} release-files/ \;
          else
            echo "âš ï¸ Windows artifacts not found"
          fi
          
          echo ""
          echo "ðŸ“‹ Release files:"
          ls -lh release-files/ 2>/dev/null || echo "No files found"
          
          # ÐŸÑ€Ð¾Ð²ÐµÑ€ÑÐµÐ¼, Ñ‡Ñ‚Ð¾ ÐµÑÑ‚ÑŒ Ñ…Ð¾Ñ‚Ñ Ð±Ñ‹ Ð¾Ð´Ð¸Ð½ Ñ„Ð°Ð¹Ð»
          if [ -z "$(ls -A release-files 2>/dev/null)" ]; then
            echo "âŒ Error: No release files found!"
            echo "Available artifacts:"
            ls -la artifacts/ 2>/dev/null || echo "No artifacts directory"
            exit 1
          fi
          
          echo "âœ… Found $(ls -1 release-files | wc -l) file(s) for release"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.check-version.outputs.version }}
          name: ðŸš€ Release v${{ needs.check-version.outputs.version }}
          body: ${{ steps.release-notes.outputs.notes }}
          files: |
            release-files/**/*
          draft: false
          prerelease: false
          generate_release_notes: false
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify:
    needs: [check-version, build-linux, build-windows, create-release]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Build Status Summary
        run: |
          echo "## Build Status Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Platform | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|--------|" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.build-linux.result }}" == "success" ]; then
            echo "| Linux | âœ… Success |" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.build-linux.result }}" == "failure" ]; then
            echo "| Linux | âŒ Failed |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Linux | â­ï¸ Skipped |" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ needs.build-windows.result }}" == "success" ]; then
            echo "| Windows | âœ… Success |" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.build-windows.result }}" == "failure" ]; then
            echo "| Windows | âŒ Failed |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Windows | â­ï¸ Skipped |" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ needs.create-release.result }}" == "success" ]; then
            echo "| Release | âœ… Created |" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.create-release.result }}" == "failure" ]; then
            echo "| Release | âŒ Failed |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Release | â­ï¸ Skipped |" >> $GITHUB_STEP_SUMMARY
          fi
