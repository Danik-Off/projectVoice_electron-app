name: Version Check

on:
  pull_request:
    paths:
      - 'package.json'

jobs:
  check-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check version change
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          BASE_VERSION=$(git show origin/${{ github.base_ref }}:package.json 2>/dev/null | node -p "JSON.parse(require('fs').readFileSync(0, 'utf-8')).version" || echo "")
          
          echo "Base version: $BASE_VERSION"
          echo "Current version: $CURRENT_VERSION"
          
          if [ "$CURRENT_VERSION" == "$BASE_VERSION" ]; then
            echo "⚠️ Version in package.json was not changed"
            echo "If you want to trigger a release, please update the version in package.json"
            exit 0
          else
            echo "✅ Version changed from $BASE_VERSION to $CURRENT_VERSION"
            echo "This PR will trigger a release build when merged"
          fi

